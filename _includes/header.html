<div id="header">
    <table>
        <td>
            <a href="{{ '/' | prepend: site.baseurl }}"> Home </a>
        </td>
        <td>
            <a href="{{ '/about' | prepend: site.baseurl }}"> About </a>
        </td>
        <td>
            <a id="projects_item" href="#" onclick="project_menu();"> Projects </a>
        </td>
        <div id="project_list" style="display:none;">
            <p> <a href="{{ '/projects' | prepend: site.baseurl }}">More Infomation</a> </p>
            <p> <a href="https://github.com/Cethric/Cethric.github.io">Cethric.github.io</a> </p>
            <p> <a href="{{ '/HTMLEditor-Pythonista' | prepend: site.baseurl }}">HTMLEditor Pythonista</a> </p>
        </div>
        <td style='position:absolute;right: 1em;'>
            <a href="#" onclick="more_menu();" >Posts</a>
        </td>
        <div id="posts" style="right:-50em;">
            <ul class="post-list">
                {% for post in site.posts %}
                <li>
                    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                    <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </table>
</div>
